<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>奶茶计算器</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="css/imgyz.css" />
	<script src="./js/jquery-3.5.1.js"></script>
	<script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
	<div id="app">
		<div class="title">奶茶计算器</div>
		<div class="bg">
			别人奶茶价格: &nbsp
			<input type="text" type="number" v-model="others" placeholder="别人奶茶价格">
		</div>
		<div class="bg">
			自己奶茶价格: &nbsp
			<input type="text" type="number" v-model="own" placeholder="自己奶茶价格">
		</div>
		<div class="bg">
			优惠后总价格:&nbsp
			<input type="text" type="number" v-model="total" placeholder="优惠后总价格">
		</div>
		<div class="bg">
			<button @click="changeMoney">计算</button>
		</div>
		<div class="bg">
			<div>需要支付的价格(会有误差)：{{result}}</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="js/imgyz.js"></script>
<script>

	new Vue({
		el: '#app',
		data: {
			others:0,
			own:0,
			total:0,
			result:0
		},
		beforeCreate: function () {
			
		},
		created: function () {

		},
		methods: {
			changeMoney(){
				var total=(this.own/(Number(this.others)+Number(this.own)))*this.total
				console.log(total)
				this.result=total
			}
		}
	});
</script>



</html>
